[project]
name = "SafeSign"
version = "0.1.0"
description = "SafeSign is an intelligent digital document security platform that provides secure document signing and analysis capabilities. It offers comprehensive document review, risk assessment, and AI-powered insights to ensure safe and informed document signing. Features include document analysis, risk detection, and secure digital signatures."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "docx>=0.2.4",
    "faiss-cpu>=1.11.0.post1",
    "fastapi>=0.116.1",
    "google-generativeai>=0.8.5",
    "langchain>=0.3.26",
    "numpy>=2.3.1",
    "openai>=1.97.1",
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "pymupdf>=1.26.3",
    "python-docx>=1.2.0",
    "python-multipart>=0.0.20",
    "sentence-transformers>=5.0.0",
    "streamlit>=1.47.1",
    "tiktoken>=0.9.0",
    "unstructured>=0.18.9",
    "uvicorn>=0.35.0",
]
